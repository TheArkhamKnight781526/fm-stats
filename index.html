<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="./images/image-header-mobile.jpg" alt="" class="cardImageMobile">
    <div class="cardContent">
      <h1 class="heading">Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help your business grow.</h1>
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
    <div class="stats">
      <div class="stat">
        <div class="statTitle">10k+</div>
        <div class="statDescription">Companies</div>
      </div>
      <div class="stat">
        <div class="statTitle">314</div>
        <div class="statDescription">Templates</div>
      </div>
      <div class="stat">
        <div class="statTitle">12m+</div>
        <div class="statDescription">Queries</div>
      </div>
    </div>
    </div> 
    <img src="./images/image-header-desktop.jpg" alt="" class="cardImageDesktop">
  </div>
</body>
</html>
